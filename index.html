<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    /> -->
    <script
      src="https://kit.fontawesome.com/2f86e9d358.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>todo_js_ver</title>
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <h1 id="title">MY TODO</h1>
        <input type="text" id="searchInput" placeholder="Search Task" />
        <form action="" class="todoForm">
          <label for="" class="inputTask">Add New Task</label>
          <input id="typeTask" type="text" placeholder="New Task" />
        </form>
      </div>
      <div class="todoList-title">
        <h2>Remaining Tasks</h2>
        <h3 class="allDone">All tasks done!!</h3>
      </div>
      <ul id="todoList"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
